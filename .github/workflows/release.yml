name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Tests
        run: bun run src/index.ts test

      - name: Build Linux (x64)
        run: bun build --compile --minify --sourcemap ./src/index.ts --outfile dist/rrc-linux-x64 --target=bun-linux-x64

      - name: Build Windows (x64)
        run: bun build --compile --minify --sourcemap ./src/index.ts --outfile dist/rrc-windows-x64.exe --target=bun-windows-x64

      - name: Build macOS (x64)
        run: bun build --compile --minify --sourcemap ./src/index.ts --outfile dist/rrc-macos-x64 --target=bun-darwin-x64

      - name: Build macOS (arm64)
        run: bun build --compile --minify --sourcemap ./src/index.ts --outfile dist/rrc-macos-arm64 --target=bun-darwin-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/rrc-linux-x64
            dist/rrc-windows-x64.exe
            dist/rrc-macos-x64
            dist/rrc-macos-arm64
          generate_release_notes: true
