name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run linter (if exists)
        run: bun run lint || echo "No lint script found"
        continue-on-error: true

      - name: Run tests
        run: bun run src/index.ts test

      - name: Build
        run: bun build src/index.ts --outdir dist --target node

  build-binaries:
    name: Build standalone binaries
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Linux binary
        run: bun build --compile --minify ./src/index.ts --outfile dist/rrc-linux-x64 --target=bun-linux-x64

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: rrc-linux-x64
          path: dist/rrc-linux-x64
          retention-days: 7
